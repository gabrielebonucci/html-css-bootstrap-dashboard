<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inclusione bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title>Document</title>
</head>

<body class="bg-light">
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/duck.png" alt="logo" width="60" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link opacity-75 opacity-100-hover" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link opacity-75 opacity-100-hover" href="#" role="button">
                                Storico prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link opacity-75 opacity-100-hover" href="#" role="button">
                                Help
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="d-flex justify-content-between mt-4">
                <h1 class="fs-2 mb-4">Nuovo libro</h1>
            </div>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name-author" class="form-label">Nome Autore</label>
                    <input type="name" class="form-control" id="inputEmail4"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Cognome Autore</label>
                    <input type="password" class="form-control" id="inputPassword4"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputAddress"
                        placeholder="Inserisci il titolo del libro">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Giallo</option>
                        <option>Avventura</option>
                        <option>Poesia</option>
                        <option>Comico</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                </div>

                <div class="col-md-4">
                    <label for="inputZip" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi il libro</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
